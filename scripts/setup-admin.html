<!DOCTYPE html>
<html>
<head>
    <title>Setup Admin User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Setup Admin User</h1>
    <p>Create the first admin user for the admin panel.</p>
    <form id="setupForm">
        <input type="text" id="name" placeholder="Name (optional)" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Admin User</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'Creating admin user...';
            messageDiv.className = 'message';

            const response = await fetch('/api/admin/setup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                }),
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.innerHTML = `✅ ${data.message}<br>Email: ${data.email}`;
                messageDiv.className = 'message success';
            } else {
                messageDiv.innerHTML = `❌ ${data.error}`;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
